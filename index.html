<!DOCTYPE html>
<html>
<head>
	<title>Flick Electric</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/fav-icon.jpg">
	<!-- <form id="" class="" action="" method="" enctype="multipart/form-data"> -->

</head>
<body>
	<div id="main-container">
		<!-- Logo Gif -->
		<div id="sign-in">
			<div id="signin-gif">
				<div class="row">
					<div class="col-xs-12">
						<div class="logo-gif">
							<img src="img/flick.gif" alt="flick-gif">
						</div>
					</div>
				</div>		
			</div>


			<!-- Form -->
			<div id="signin-details">
				<div class="row">
					<div class="col-xs-12">
						<div class="left-inner-addon">
							<i class="glyphicon glyphicon-user"></i>
							<input type="text" type="phone" class="form-control" placeholder="Username">
						</div>
					</div>
					<div class="col-xs-12">
						<div class="left-inner-addon">
							<i class="glyphicon glyphicon-lock"></i>
							<input type="password" type="phone" class="form-control" placeholder="Password" required>
						</div>
					</div>
					
					<div class="col-xs-12">
						<a href="homepage.html" class="btn btn-default btn-block">Enter</a>
					</div>
				</div>
			</div>
		</div>
	

	</div> <!--MAIN CONTAINER-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
